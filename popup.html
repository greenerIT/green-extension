<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Green Extension</title>
  <style>
    body {
      width: 280px;
      height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1d1f27db;
      color: #e0e0e0;
      margin: 0;
      padding: 15px;
    }

    h1 {
      font-size: 18px;
      text-align: center;
      margin-bottom: 15px;
      color: #5cbf5fc1; 
    }

    .country-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    label {
      font-size: 14px;
      color: #cfd8dc;
    }

    select {
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      background-color: #1e1e1e;
      color: #5cbf5fc1;
      outline: none;
      cursor: pointer;
    }

    .co2-display {
      display: flex;
      align-items: baseline;
      gap: 5px;
      background-color: #1e1e1e;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    .value {
      font-size: 28px;
      font-weight: bold;
      color: #5cbf5fc1;
    }

    .unit {
      font-size: 16px;
      color: #b0bec5;
      margin-top: 5px;
    }

    select:hover {
      background-color: #2a2a2a;
    }

  </style>
</head>
<body>
  <h1>COâ‚‚ Emissions from browsing</h1>

  <div class="country-container">
    <label for="countrySelect">Country:</label>
    <select id="countrySelect">
      <option value="DE">Germany</option>
      <option value="IS">Iceland</option>
    </select>
  </div>

  <div class="co2-display">
    <span id="co2Value" class="value">0.00</span>
    <span class="unit">grams</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
