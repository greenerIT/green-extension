<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Extension</title>
    <style>
      body {
        width: 280px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #0f1e17;
        font-family: "Segoe UI", Tahoma, sans-serif;
        color: #a7d6a2;
        margin: 0;
        padding: 2px 10px 20px 10px;
      }

      h1 {
        margin-bottom: 10px;
        font-size: 20px;
        font-weight: 600;
        text-align: center;
        color: #a7d6a2;
      }

      .separator {
        width: 80%;
        height: 2px;
        background-color: rgba(255, 255, 255, 0.4);
        margin-bottom: 15px;
        border-radius: 2px;
      }

      .glow-ring {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        border: 2.5px solid rgba(255, 255, 255, 0.6);
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;

        box-shadow: 0 0 15px rgba(255, 255, 255, 0.25),
          0 0 35px rgba(255, 255, 255, 0.15);

        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.08) 0%,
          rgba(255, 255, 255, 0.02) 60%,
          transparent 100%
        );
      }

      .carbon-badge {
        margin-top: 20px;
        padding: 4px 8px;
        font-size: 12px;
        font-weight: 600;
        border-radius: 20px;
        border: 1px solid rgba(167, 214, 162, 0.6);
        color: #a7d6a2;
        background-color: rgba(167, 214, 162, 0.12);
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .carbon-badge.high {
        color: #ff9e9e;
        border-color: rgba(255, 80, 80, 0.6);
        background-color: rgba(255, 80, 80, 0.15);
      }

      .carbon-badge.medium {
        color: #ffd27f;
        border-color: rgba(255, 200, 80, 0.5);
        background-color: rgba(255, 200, 80, 0.15);
      }

      .carbon-badge.low {
        color: #a7d6a2;
        border-color: rgba(167, 214, 162, 0.6);
        background-color: rgba(167, 214, 162, 0.12);
      }

      .value-unit {
        display: flex;
        flex-direction: row;
        align-items: baseline;
        gap: 6px;
      }

      .value {
        font-size: 34px;
        font-weight: 600;
        color: #a7d6a2;
      }

      .unit {
        font-size: 17px;
        opacity: 0.65;
        color: #a7d6a2;
      }

      .country-container {
        margin-top: 35px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
      }

      label {
        font-size: 13px;
        color: #a7d6a2;
        opacity: 0.65;
      }

      select {
        padding: 6px 12px;
        font-size: 14px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background-color: #132820;
        color: #a7d6a2;
        outline: none;
        cursor: pointer;
        transition: 0.2s;
      }

      select:hover {
        background-color: #1a332a;
      }

      .green-tip {
        margin-top: 16px;
        padding: 12px 14px;
        width: 90%;
        border-radius: 14px;

        display: none;
        align-items: center;
        gap: 10px;

        font-size: 13px;
        line-height: 1.4;
        font-weight: 500;

        color: #cff4d2;

        background: linear-gradient(
          135deg,
          rgba(167, 214, 162, 0.18),
          rgba(167, 214, 162, 0.08)
        );

        border: 1px solid rgba(167, 214, 162, 0.45);

        box-shadow: 0 0 12px rgba(167, 214, 162, 0.25),
          inset 0 0 6px rgba(255, 255, 255, 0.08);

        backdrop-filter: blur(6px);
      }

      .green-tip::before {
        content: "ðŸŒ±";
        font-size: 18px;
        flex-shrink: 0;
      }

      .green-tip.show {
        display: flex;
        animation: fadeInUp 0.35s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #co2EquivalenceText {
        margin-top: 6px;
        font-size: 12px;
        color: #ffffff;
        opacity: 0.85;
        line-height: 1.3;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>Today's COâ‚‚ Emission</h1>

    <div class="separator"></div>

    <div class="glow-ring">
      <div class="value-unit">
        <span id="co2Value" class="value">0.00</span>
        <span class="unit">grams</span>
      </div>
    </div>

    <div id="carbonStatus" class="carbon-badge">Loadingâ€¦</div>
    <div id="greenTip" class="green-tip"></div>
    <div id="co2EquivalenceText"></div>

    <div class="country-container">
      <label for="countrySelect">Country:</label>
      <select id="countrySelect">
        <option value="" disabled selected>Select country</option>
        <option value="DE">Germany</option>
        <option value="IS">Iceland</option>
        <option value="CZ">Czech Republic</option>
      </select>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
