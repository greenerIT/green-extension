<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Green Extension</title>
  <style>
    body {
      width: 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #0F1E17; 
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: #A7D6A2;
      margin: 0;
      padding: 2px 10px 20px 10px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      color: #A7D6A2;
    }

    .separator {
      width: 80%;
      height: 2px;
      background-color: rgba(255, 255, 255, 0.4);
      margin-bottom: 15px;
      border-radius: 2px;
    }

    .glow-ring {
     width: 160px;
     height: 160px;
     border-radius: 50%;
     border: 2.5px solid rgba(255,255,255,0.6);
     margin-top: 20px;
     display: flex;
     justify-content: center;
     align-items: center;
     flex-direction: column;
     

 
  
     box-shadow:
       0 0 15px rgba(255,255,255,0.25),
       0 0 35px rgba(255,255,255,0.15);

     background: radial-gradient(
       circle,
       rgba(255,255,255,0.08) 0%,
       rgba(255,255,255,0.02) 60%,
       transparent 100%
      );
    }

      .carbon-badge {
      margin-top: 20px;
      padding: 4px 8px;
      font-size: 12px;
      font-weight: 600;
      border-radius: 20px;
      border: 1px solid rgba(167, 214, 162, 0.6);
      color: #A7D6A2;
      background-color: rgba(167, 214, 162, 0.12);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .carbon-badge.high {
      color: #ff9e9e;
      border-color: rgba(255, 80, 80, 0.6);
      background-color: rgba(255, 80, 80, 0.15);
    }

    .carbon-badge.medium {
      color: #ffd27f;
      border-color: rgba(255, 200, 80, 0.5);
      background-color: rgba(255, 200, 80, 0.15);
    }

    .carbon-badge.low {
      color: #a7d6a2;
      border-color: rgba(167, 214, 162, 0.6);
      background-color: rgba(167, 214, 162, 0.12);
    }

    .value-unit {
     display: flex;
      flex-direction: row;
      align-items: baseline; 
      gap: 6px;
    }

    .value {
      font-size: 34px;
      font-weight: 600;
      color: #A7D6A2;
    }

    .unit {
      font-size: 17px;
      opacity: 0.65;
      color: #A7D6A2;
    }

    .country-container {
      margin-top: 35px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    label {
      font-size: 13px;
      color: #A7D6A2;
      opacity: 0.65;
    }

    select {
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background-color: #132820;
      color: #A7D6A2;
      outline: none;
      cursor: pointer;
      transition: 0.2s;
    }

    select:hover {
      background-color: #1A332A;
    }

  </style>
</head>

<body>
  <h1>Today's CO₂ Emission</h1>

  <div class="separator"></div>

  <div class="glow-ring">
    <div class="value-unit">
     <span id="co2Value" class="value">0.00</span>
    <span class="unit">grams</span>
   </div>
  </div>

  <div id="carbonStatus" class="carbon-badge">Loading…</div>


  <div class="country-container">
    <label for="countrySelect">Country:</label>
    <select id="countrySelect">
      <option value="DE">Germany</option>
      <option value="IS">Iceland</option>
      <option value="CZ">Czech Republic</option>
    </select>
  </div>

  <script src="popup.js"></script>
</body>
</html>
